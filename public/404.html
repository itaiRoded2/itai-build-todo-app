<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Store the full URL including the path
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      sessionStorage.redirect = path + search + hash;
    </script>
    <meta http-equiv="refresh" content="0;URL='/itai-build-todo-app/'" />
  </head>
  <body></body>
</html>
